<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Bowie | About</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/a320f311ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-header">
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="index.html">HOME</a>
                </li>
                <li><a href="#">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>

        <h1>David Bowie</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-container">
            <div class="shop-item">
                <strong class="shop-item-title">Ziggy Stardust</strong
          ><img
            class="shop-img"
            src="ziggy.jpg"
            alt="Ziggy Stardust Album Cover"
          />
          <div class="shop-details">
            <span>$9.99</span
            ><button class="btn" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <strong class="shop-item-title">Station to Station</strong
          ><img
            class="shop-img"
            src="station-to-station.jpg"
            alt="Station to Station Album Cover"
          />
          <div class="shop-details">
            <span>$9.99</span
            ><button class="btn" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <strong class="shop-item-title">Heroes</strong
          ><img class="shop-img" src="heroes.jpg" alt="Heroes Album Cover" />
          <div class="shop-details">
            <span>$9.99</span
            ><button class="btn" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <strong class="shop-item-title">&#9733;</strong
          ><img
            class="shop-img"
            src="black-star.jpg"
            alt="Black Star Album Cover"
          />
          <div class="shop-details">
            <span>$9.99</span
            ><button class="btn" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-container">
        <div class="shop-item">
          <strong class="shop-item-title">T-Shirt</strong
          ><img class="shop-img" src="tshirt.jpg" alt="David Bowie T-Shirt" />

          <div class="shop-details">
            <span>$19.99</span
            ><button class="btn" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <strong class="shop-item-title">Mug</strong
          ><img
            class="shop-img"
            src="mug.jpg"
            alt="David Bowie Coffee Mug">
            <div class="shop-details">
          <span>$19.99</span
          ><button class="btn" type="button">ADD TO CART</button>
        </div>
      </div>
    </section>
    <section class="content-section container">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <strong class="cart-item cart-header cart-column">Item</strong>
                <strong class="cart-price cart-header cart-column">Price</strong>
                <strong class="cart-quantity cart-header cart-column">Quantity</strong>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-img" src="mug.jpg" alt="" />
                        <span class="cart-item-title">Mug</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2" step="1" />
                        <button class="btn btn-danger" role="button">REMOVE</button></div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-img" src="tshirt.jpg" alt="" />
                        <span class="cart-item-title"> T-Shirt</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1" step="1" />
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total"><strong class="cart-total-title">Total</strong><span class="cart-total-price">$39.98</span></div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </section>
    <footer>
        <div>
            <a href=""><i class="fab fa-youtube"></i></a>
            <a href=""><i class="fab fa-spotify"></i></a>
            <a href=""><i class="fab fa-facebook-square"></i></a>
        </div>
    </footer>
</body>

</html>
